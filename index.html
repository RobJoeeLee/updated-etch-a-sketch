<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <button class="grid-size-button">Grid Size</button>
    <div class="grid-size-display">Current Grid Size: 16</div>
    <div class="grid-current-mode-display">Current Mode: erase</div>
    <div class="grid-container">
    </div>
    <div class="buttons">
        <button class="black-button">Black</button>
        <button class="rainbow-button">Rainbow</button>
        <button class="erase-button">Erase</button>
        <button class="reset-button">Reset</button>
    </div>
</body>
</html>
